<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="product-description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="product">
    <meta name="product-description" content="internet-store">
    <title>product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1 class="main-title"><a href="index.html">Онлайн магазин</a></h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Продукты</a></li>
          <li><a href="basket.html">Корзина</a></li>
          <li><a href="favorites.html">Избранное</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h1 class="product-title"></h1>
        <div class="product-description">
          <div class="images">
            <img class="swiper-slide" src="" alt="">
            <img class="swiper-slide" src="" alt="">
            <img class="swiper-slide" src="" alt="">
            <img class="swiper-slide" src="" alt="">
            <img class="swiper-slide" src="" alt="">
          </div>
          <div class="div-description">
            <h3 id="description-prod"></h3>
            <h4 id="description-brand"></h4>
            <h4 id="description-rating"></h4>
            <div class="div-price">
              <h1 class="description-price"></h1>
              <h3 class="description-past-price"></h3>
            </div>
              <button type="submit" class="button-green buttonElBasket">Добавить в корзину</button>
              <button type="submit" class="button-grey button-basket-reload" onclick="document.location='/basket.html'">Перейти в избранное</button>
              <button type="submit" class="button-green buttonElFavorite">Добавить в избранное</button>
              <button type="submit" class="button-grey button-favorite-reload" onclick="document.location='/favorites.html'">Перейти в избранное</button>
            <h4 id="description-stock"></h4>
          </div>
        </div>
    </main>
    <footer>
      <p>&copy;2023 Мой онлайн магазин</p>
    </footer>
  <script src="/product.js" crossorigin=""></script>
</body>
